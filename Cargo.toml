tokio-tungstenite = "0.24.0"
tokio-util = "0.7.16"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
# tokio-vsock = see: io/zenoh-links/zenoh-link-vsock/Cargo.toml (workspaces does not support platform dependent dependencies)
either = "1.15.0"
prost = "0.14.1"
thread-priority = "1.1.0"
tls-listener = { version = "0.11.0", features = ["rustls-ring"] }
typenum = "1.18.0"
uhlc = { version = "0.8.0", default-features = false } # Default features are disabled due to usage in no_std crates
unzip-n = "0.1.2"
url = "2.5.7"
urlencoding = "2.1.3"
uuid = { version = "1.18.1", default-features = false, features = [
  "v4",
] } # Default features are disabled due to usage in no_std crates
validated_struct = "2.2.0"
vec_map = "0.8.2"
webpki-roots = "0.26.5"
win-sys = "0.3"
winapi = { version = "0.3.9", features = ["iphlpapi", "winerror"] }
windows-sys = { version = "0.61.0", features = [
  "Win32_Foundation",
  "Win32_Networking_WinSock",
  "Win32_System_IO",
] }
x509-parser = "0.18.0"
z-serial = "0.3.1"
zenoh = { version = "=1.5.1", path = "zenoh", default-features = false }
