[workspace]

members = [
  "zenoh/zenoh-config",
  "zenoh/zenoh-buffers",
  "zenoh/zenoh-protocol-core",
  "zenoh/zenoh-protocol",
  "zenoh/zenoh-link-commons",
  "zenoh/zenoh-links/zenoh-link-udp/",
  "zenoh/zenoh-links/zenoh-link-tcp/",
  "zenoh/zenoh-links/zenoh-link-tls/",
  "zenoh/zenoh-links/zenoh-link-quic/",
  "zenoh/zenoh-links/zenoh-link-unixsock_stream/",
  "zenoh/zenoh-link",
  "zenoh/zenoh-transport",
  "zenoh/zenoh",
  "zenoh/zenoh-ext",
  "zenohd",
  "zenoh-utils/zenoh-cfg-properties",
  "zenoh-utils/zenoh-collections",
  "zenoh-utils/zenoh-core",
  "zenoh-utils/zenoh-crypto",
  "zenoh-utils/zenoh-sync",
  "zenoh-utils/zenoh-util",
  "zenoh-macros",
  "plugins/zenoh-plugin-trait",
  "plugins/example-plugin",
  "plugins/zenoh-plugin-rest",
  "plugins/zenoh-plugin-storages",
  "backends/traits",
]

[profile.dev]
debug = true
opt-level = 0


[profile.release]
debug = false     # If you want debug symbol in release mode, set the env variable: RUSTFLAGS=-g
lto = "fat"
codegen-units = 1
opt-level = 3
panic = "abort"
