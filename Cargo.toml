[workspace]
members = [
  "commons/zenoh-buffers",
  "commons/zenoh-cfg-properties",
  "commons/zenoh-codec",
  "commons/zenoh-collections",
  "commons/zenoh-config",
  "commons/zenoh-core",
  "commons/zenoh-crypto",
  "commons/zenoh-macros",
  "commons/zenoh-protocol",
  "commons/zenoh-shm",
  "commons/zenoh-sync",
  "commons/zenoh-util",
  "examples",
  "io/zenoh-link",
  "io/zenoh-link-commons",
  "io/zenoh-links/zenoh-link-quic/",
  "io/zenoh-links/zenoh-link-serial",
  "io/zenoh-links/zenoh-link-tcp/",
  "io/zenoh-links/zenoh-link-tls/",
  "io/zenoh-links/zenoh-link-udp/",
  "io/zenoh-links/zenoh-link-unixsock_stream/",
  "io/zenoh-links/zenoh-link-ws/",
  "io/zenoh-transport",
  "plugins/example-plugin",
  "plugins/zenoh-backend-traits",
  "plugins/zenoh-plugin-rest",
  "plugins/zenoh-plugin-storage-manager",
  "plugins/zenoh-plugin-trait",
  "zenoh",
  "zenoh-ext",
  "zenohd",
]

[workspace.package]
rust-version = "1.62.1"
version = "0.7.0-rc" # Zenoh version
repository = "https://github.com/eclipse-zenoh/zenoh"
homepage = "http://zenoh.io"
authors = [
    "kydos <angelo@icorsaro.net>",
    "Julien Enoch <julien@enoch.fr>",
    "Olivier HÃ©cart <olivier.hecart@zettascale.tech>",
    "Luca Cominardi <luca.cominardi@zettascale.tech>",
    "Pierre Avital <pierre.avital@zettascale.tech>",
]
edition = "2018"
license = " EPL-2.0 OR Apache-2.0"
categories = ["network-programming"]
description = "Zenoh: Zero Overhead Pub/sub, Store/Query and Compute."

[workspace.dependencies]
aes = "0.8.2"
anyhow = "1.0.66"
async-executor = "1.5.0"
async-global-executor = "2.3.1"
async-rustls = "0.3.0"
async-std = "=1.12.0"
async-trait = "0.1.60"
base64 = "0.21.0"
bincode = "1.3.3"
clap = "3.2.23"
crc = "3.0.0"
criterion = "0.4.0"
defmt = { version = "0.3.2", features = ["alloc"] }
derive_more = "0.99.17"
derive-new = "0.5.9"
env_logger = "0.10.0"
event-listener = "2.5.3"
flume = "0.10.14"
form_urlencoded = "1.1.0"
futures = "0.3.25"
futures-util = "0.3.25"
git-version = "0.3.5"
hex = "0.4.3"
hmac = { version = "0.12.1", features = ["std"] }
home = "0.5.4"
http-types = "2.12.0"
humantime = "2.1.0"
json5 = "0.4.1"
lazy_static = "1.4.0"
libc = "0.2.138"
libloading = "0.7.4"
log = "0.4.17"
nix = "0.26.1"
num_cpus = "1.14.0"
ordered-float = "3.4.0"
panic-message = "0.3.0"
paste = "1.0.9"
petgraph = "0.6.2"
pnet = "0.31.0"
pnet_datalink = "0.31.0"
proc-macro2 = "1.0.47"
quinn = "0.9.3" 
quote = "1.0.21"
rand = "0.8.5"
rand_chacha = "0.3.1"
rcgen = "0.10.0"
regex = "1.7.0"
ringbuffer-spsc = "0.1.8"
rsa = "0.7.2"
rustc_version = "0.4.0"
rustls = "0.20.6"
rustls-native-certs = "0.6.2"
rustls-pemfile = "1.0.1"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.89"
serde_yaml = "0.9.14"
sha3 = "0.10.6"
shared_memory = "0.12.4"
shellexpand = "3.0.0"
socket2 = "0.4.7"
stop-token = "0.7.0"
syn = "1.0.105"
tide = "0.16.0"
tokio = "1.23.1"
tokio-tungstenite = "0.18.0"
typenum = "1.15.0"
uhlc = { git = "https://github.com/atolab/uhlc-rs.git" } # TODO: Using github source until the no_std update gets released on crates.io
unzip-n = "0.1.2"
url = "2.3.1"
urlencoding = "2.1.2"
uuid = { version = "1.2.2", features = ["v4"] }
validated_struct = "2.1.0"
vec_map = "0.8.2"
webpki = "0.22.0"
webpki-roots = "0.22.5"
winapi = { version = "0.3.9", features = ["iphlpapi"] }
z-serial = "0.2.0"

[profile.dev]
debug = true
opt-level = 0

[profile.fast]
inherits = "release"
opt-level = 3
debug = true
debug-assertions = true
overflow-checks = true
lto = false

[profile.release]
debug = false     # If you want debug symbol in release mode, set the env variable: RUSTFLAGS=-g
lto = "fat"
codegen-units = 1
opt-level = 3
panic = "abort"
