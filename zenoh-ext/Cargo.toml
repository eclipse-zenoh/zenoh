[package]
name = "zenoh-ext"
version = "0.5.0-dev"
repository = "https://github.com/eclipse-zenoh/zenoh"
homepage = "http://zenoh.io"
authors = ["kydos <angelo@icorsaro.net>",
           "Julien Enoch <julien@enoch.fr>"]
edition = "2018"
license = " EPL-2.0 OR Apache-2.0"
categories = ["network-programming"]
description = "Zenoh: extensions to the client API."

[badges]
maintenance = { status = "actively-developed" }

[dependencies]
zenoh = { path = "../zenoh" }
zenoh-util = { path = "../zenoh-util" }
async-std = { version = "=1.9.0", default-features = false, features = ["attributes", "unstable"] }
futures-lite = "1.11.3"
futures = "0.3.12"
log = "0.4"
flume = "0.10.7"
serde = "1.0.126"
env_logger = "0.8.4"
bincode = "1.3.3"

[dev-dependencies]
futures = "0.3.12"
clap = "2.33"
env_logger = "0.8.2"


[[example]]
name = "zn_query_sub"
path = "examples/zenoh-net/zn_query_sub.rs"

[[example]]
name = "zn_member"
path = "examples/zenoh-net/zn_member.rs"

[[example]]
name = "zn_view_size"
path = "examples/zenoh-net/zn_view_size.rs"
