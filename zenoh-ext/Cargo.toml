[package]
rust-version = { workspace = true }
name = "zenoh-ext"
version = { workspace = true }
repository = { workspace = true }
homepage = { workspace = true }
authors = ["kydos <angelo@icorsaro.net>", "Julien Enoch <julien@enoch.fr>"]
edition = { workspace = true }
license = { workspace = true }
categories = { workspace = true }
description = "Zenoh: extensions to the client API."

[badges]
maintenance = { status = "actively-developed" }

[features]
unstable = []
default = []

[dependencies]
async-std = { workspace = true, features = ["attributes", "unstable"] }
bincode = { workspace = true }
env_logger = { workspace = true }
flume = { workspace = true }
futures = { workspace = true }
log = { workspace = true }
serde = { workspace = true, features = ["default"] }
zenoh = { path = "../zenoh/", default-features = false, features = [
    "unstable",
] }
zenoh-core = { path = "../commons/zenoh-core/" }
zenoh-macros = { path = "../commons/zenoh-macros/" }
zenoh-result = { path = "../commons/zenoh-result/" }
zenoh-sync = { path = "../commons/zenoh-sync/" }
zenoh-util = { path = "../commons/zenoh-util/" }

[dev-dependencies]
clap = { workspace = true }

[[example]]
name = "z_query_sub"
path = "examples/z_query_sub.rs"

[[example]]
name = "z_pub_cache"
path = "examples/z_pub_cache.rs"

[[example]]
name = "z_member"
path = "examples/z_member.rs"

[[example]]
name = "z_view_size"
path = "examples/z_view_size.rs"

[package.metadata.docs.rs]
features = ["unstable"]
