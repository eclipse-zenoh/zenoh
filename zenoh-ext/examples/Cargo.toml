[package]
rust-version = { workspace = true }
name = "zenoh-ext-examples"
version = { workspace = true }
repository = { workspace = true }
homepage = { workspace = true }
authors = ["kydos <angelo@icorsaro.net>", "Julien Enoch <julien@enoch.fr>"]
edition = { workspace = true }
license = { workspace = true }
categories = { workspace = true }
description = "Internal crate for zenoh"
publish = false

[badges]
maintenance = { status = "actively-developed" }

[features]
default = ["zenoh_default"]
unstable = []
zenoh_default = [
    "zenoh/default",
    "zenoh/unstable",
    "zenoh/internal_config",
    "zenoh-examples/default",
    "zenoh-ext/default",
    "zenoh-ext/unstable",
]

[dependencies]
clap = { workspace = true, features = ["derive"] }
futures = { workspace = true }
tokio = { workspace = true, features = [
    "rt",
    "sync",
    "time",
    "macros",
    "io-std",
] }
zenoh = { workspace = true, default-features = false }
zenoh-ext = { workspace = true, default-features = false }
zenoh-examples = { workspace = true, default-features = false }

[dev-dependencies]
zenoh-config = { workspace = true }

[[example]]
name = "z_advanced_pub"
path = "examples/z_advanced_pub.rs"

[[example]]
name = "z_advanced_sub"
path = "examples/z_advanced_sub.rs"

[[example]]
name = "z_member"
path = "examples/z_member.rs"

[[example]]
name = "z_view_size"
path = "examples/z_view_size.rs"

[package.metadata.docs.rs]
features = ["unstable"]
