[package]
rust-version = "1.62.1"
name = "zenohd"
version = "0.7.0-rc"
repository = "https://github.com/eclipse-zenoh/zenoh"
homepage = "http://zenoh.io"
authors = [
	"kydos <angelo@icorsaro.net>",
	"Julien Enoch <julien@enoch.fr>",
	"Olivier HÃ©cart <olivier.hecart@zettascale.tech>",
	"Luca Cominardi <luca.cominardi@zettascale.tech>",
	"Pierre Avital <pierre.avital@zettascale.tech>",
]
edition = "2018"
license = " EPL-2.0 OR Apache-2.0"
categories = ["network-programming"]
description = "Zenoh: Zero Overhead Pub/sub, Store/Query and Compute."
readme = "README.md"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
shared-memory = ["zenoh/shared-memory"]

[dependencies]
async-std = { version = "=1.12.0", default-features = false, features = [
	"attributes",
] }
clap = "3.2.23"
env_logger = "0.10.0"
futures = "0.3.25"
git-version = "0.3.5"
json5 = "0.4.1"
lazy_static = "1.4.0"
log = "0.4.17"
zenoh = { version = "0.7.0-rc", path = "../zenoh/", features = [
	"unstable",
], default-features = false }

[dev-dependencies]
rand = "0.8.5"

[build-dependencies]
rustc_version = "0.4.0"

[package.metadata.deb]
name = "zenohd"
maintainer = "zenoh-dev@eclipse.org"
copyright = "2022 ZettaScale Technology"
section = "net"
license-file = ["../LICENSE", "0"]
depends = "$auto"
maintainer-scripts = ".deb"
assets = [
	# binary
	["target/release/zenohd", "/usr/bin/", "755"],
	# config
	[".service/zenohd.json5", "/etc/zenohd/", "644"],
	# service
	[".service/zenohd.service", "/lib/systemd/system/zenohd.service", "644"],
]
