[package]
name = "zenohd"
version = "0.6.0-dev.0"
repository = "https://github.com/eclipse-zenoh/zenoh"
homepage = "http://zenoh.io"
authors = [
	"kydos <angelo@icorsaro.net>",
	"Julien Enoch <julien@enoch.fr>",
	"Olivier HÃ©cart <olivier.hecart@zettascale.tech>",
	"Luca Cominardi <luca.cominardi@zettascale.tech>",
	"Pierre Avital <pierre.avital@zettascale.tech>",
]
edition = "2018"
license = " EPL-2.0 OR Apache-2.0"
categories = ["network-programming"]
description = "Zenoh: Zero Overhead Pub/sub, Store/Query and Compute."
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
auth_pubkey = ["zenoh/auth_pubkey"]
auth_usrpwd = ["zenoh/auth_usrpwd"]
complete_n = ["zenoh/complete_n"]
shared-memory = ["zenoh/shared-memory"]
stats = ["zenoh/stats"]
transport_quic = ["zenoh/transport_quic"]
transport_tcp = ["zenoh/transport_tcp"]
transport_tls = ["zenoh/transport_tls"]
transport_udp = ["zenoh/transport_udp"]
transport_unixsock-stream = ["zenoh/transport_unixsock-stream"]
transport_serial = ["zenoh/transport_serial"]
transport_ws = ["zenoh/transport_ws"]
default = [
    "auth_pubkey",
    "auth_usrpwd",
    "shared-memory",
    "transport_quic",
    "transport_tcp",
    "transport_tls",
    "transport_udp",
    "transport_unixsock-stream",
]

[dependencies]
zenoh = { path = "../zenoh/" , default-features = false}

async-std = { version = "=1.12.0", default-features = false, features = [
	"attributes",
] }
clap = "3.1.6"
env_logger = "0.9.0"
futures = "0.3.12"
git-version = "0.3.4"
json5 = "0.4.1"
lazy_static = "1.4.0"
log = "0.4"

[dev-dependencies]
rand = "0.8.3"

[build-dependencies]
rustc_version = "0.4.0"

[package.metadata.deb]
name = "zenohd"
maintainer = "zenoh-dev@eclipse.org"
copyright = "2022 ZettaScale Technology"
section = "net"
license-file = ["../LICENSE", "0"]
depends = "$auto"
maintainer-scripts = ".deb"
assets = [
	# binary
	["target/release/zenohd", "/usr/bin/", "755"],
	# config
	[".service/zenohd.json5", "/etc/zenohd/", "644"],
	# service
	[".service/zenohd.service", "/lib/systemd/system/zenohd.service", "644"],
]