[package]
name = "zenohd"
version = "0.6.0-dev.0"
repository = "https://github.com/eclipse-zenoh/zenoh"
homepage = "http://zenoh.io"
authors = [
	"kydos <angelo@icorsaro.net>",
	"Julien Enoch <julien@enoch.fr>",
	"Olivier HÃ©cart <olivier.hecart@adlinktech.com>",
	"Luca Cominardi <luca.cominardi@adlinktech.com>",
	"Pierre Avital <pierre.avital@adlinktech.com>",
]
edition = "2018"
license = " EPL-2.0 OR Apache-2.0"
categories = ["network-programming"]
description = "Zenoh: Zero Overhead Pub/sub, Store/Query and Compute."
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
shared-memory = ["zenoh/shared-memory"]

[dependencies]
zenoh = { path = "../zenoh/" }

async-std = { version = "=1.10.0", default-features = false, features = [
	"attributes",
] }
clap = "2.33.3"
env_logger = "0.9.0"
futures = "0.3.12"
git-version = "0.3.4"
json5 = "0.4.1"
lazy_static = "1.4.0"
log = "0.4"
validated_struct = { version = "1.0.0", features = ["json5", "json_get"] }

[dev-dependencies]
rand = "0.8.3"

[build-dependencies]
rustc_version = "0.4.0"

[package.metadata.deb]
name = "zenohd"
maintainer = "zenoh-dev@eclipse.org"
copyright = "2017, 2021 ADLINK Technology Inc."
section = "net"
license-file = ["../LICENSE", "0"]
depends = "$auto"
maintainer-scripts = ".deb"
assets = [
	# binary
	["target/release/zenohd", "/usr/bin/", "755"],
	# config
	[".service/zenohd.json5", "/etc/zenohd/", "644"],
	# service
	[".service/zenohd.service", "/lib/systemd/system/zenohd.service", "644"],
]
