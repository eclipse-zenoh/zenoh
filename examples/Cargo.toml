[package]
rust-version = "1.62.1"
name = "zenoh-examples"
version = "0.7.0-rc"
repository = "https://github.com/eclipse-zenoh/zenoh"
homepage = "http://zenoh.io"
authors = [
  "kydos <angelo@icorsaro.net>",
  "Julien Enoch <julien@enoch.fr>",
  "Olivier HÃ©cart <olivier.hecart@zettascale.tech>",
  "Luca Cominardi <luca.cominardi@zettascale.tech>",
  "Pierre Avital <pierre.avital@zettascale.tech>",
]
edition = "2018"
license = " EPL-2.0 OR Apache-2.0"
categories = ["network-programming"]
description = "Internal crate for zenoh."
readme = "README.md"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
shared-memory = ["zenoh/shared-memory"]

[dependencies]
async-std = { version = "=1.12.0", default-features = false, features = [
  "attributes",
] }
clap = "3.2.23"
env_logger = "0.10.0"
flume = "0.10.14"
futures = "0.3.25"
git-version = "0.3.5"
json5 = "0.4.1"
log = "0.4.17"
zenoh = { version = "0.7.0-rc", path = "../zenoh/", default-features = false }
zenoh-ext = { version = "0.7.0-rc", path = "../zenoh-ext/" }

[dev-dependencies]
rand = "0.8.5"

[build-dependencies]
rustc_version = "0.4.0"

[package.metadata.deb]
name = "zenohd"
maintainer = "zenoh-dev@eclipse.org"
copyright = "2022 ZettaScale Technology"
section = "net"
license-file = ["../LICENSE", "0"]
depends = "$auto"
maintainer-scripts = "zenoh/.deb"
assets = [
  # binary
  ["target/release/zenohd", "/usr/bin/", "755"],
  # service
  [".service/zenohd.service", "/lib/systemd/system/zenohd.service", "644"],
]

[[example]]
name = "z_scout"
path = "examples/z_scout.rs"

[[example]]
name = "z_info"
path = "examples/z_info.rs"

[[example]]
name = "z_put"
path = "examples/z_put.rs"

[[example]]
name = "z_put_float"
path = "examples/z_put_float.rs"

[[example]]
name = "z_delete"
path = "examples/z_delete.rs"

[[example]]
name = "z_pub"
path = "examples/z_pub.rs"

[[example]]
name = "z_pub_shm"
path = "examples/z_pub_shm.rs"
required-features = ["shared-memory"]

[[example]]
name = "z_sub"
path = "examples/z_sub.rs"

[[example]]
name = "z_pull"
path = "examples/z_pull.rs"

[[example]]
name = "z_queryable"
path = "examples/z_queryable.rs"

[[example]]
name = "z_storage"
path = "examples/z_storage.rs"

[[example]]
name = "z_get"
path = "examples/z_get.rs"

[[example]]
name = "z_forward"
path = "examples/z_forward.rs"

[[example]]
name = "z_pub_thr"
path = "examples/z_pub_thr.rs"

[[example]]
name = "z_sub_thr"
path = "examples/z_sub_thr.rs"

[[example]]
name = "z_pub_shm_thr"
path = "examples/z_pub_shm_thr.rs"
required-features = ["shared-memory"]

[[example]]
name = "z_ping"
path = "examples/z_ping.rs"

[[example]]
name = "z_pong"
path = "examples/z_pong.rs"
