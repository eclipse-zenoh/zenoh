[package]
name = "zenoh-protocol"
version = "0.5.0-beta.5"
repository = "https://github.com/eclipse-zenoh/zenoh"
homepage = "http://zenoh.io"
authors = ["kydos <angelo@icorsaro.net>",
           "Julien Enoch <julien@enoch.fr>",
           "Olivier HÃ©cart <olivier.hecart@adlinktech.com>",
		   "Luca Cominardi <luca.cominardi@adlinktech.com>"]
edition = "2018"
license = " EPL-2.0 OR Apache-2.0"
categories = ["network-programming"]
description = "Zenoh: Zero Overhead Pub/sub, Store/Query and Compute."

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[badges]
maintenance = { status = "actively-developed" }


[features]
zero-copy = []
transport_tcp = []
transport_udp = []
transport_unixsock-stream = ["nix"]
default = ["zero-copy", "transport_tcp", "transport_udp", "transport_unixsock-stream"]

[dependencies]
aes-soft = "0.6.4"
async-std = { version = "=1.9.0", features = ["unstable"] }
async-trait = "0.1.42"
env_logger = "0.8.2"
hex = "0.4.2"
lazy_static = "1.4.0"
log = "0.4.14"
rand = "0.8.3"
rand_chacha = "0.3.0"
http-types = "2.10.0"
uuid = { version = "0.8.2", features = ["v4"] }
uhlc = "0.2.1"
shared_memory = {git = "https://github.com/elast0ny/shared_memory-rs.git" }
serde = "1.0.123"
bincode = "1.3.1"
zenoh-util =  { version = "0.5.0-beta.5", path = "../zenoh-util" }

nix = {version = "0.19.1", optional = true}
[dev-dependencies]
criterion = "0.3.4"

[[bench]]
name = "codec_bench"
harness = false

[[bench]]
name = "rwbuf_bench"
harness = false

[[bench]]
name = "rname_bench"
harness = false

[[bench]]
name = "data_creation"
harness = false

[[bench]]
name = "frame_codec"
harness = false
