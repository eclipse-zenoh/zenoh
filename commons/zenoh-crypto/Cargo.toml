[dependencies]
aes = "0.8.2"
hmac = { version = "0.12.1", features = ["std"] }
rand = "0.8.5"
rand_chacha = "0.3.1"
sha3 = "0.10.6"
zenoh-core = { version = "0.7.0-rc", path = "../zenoh-core/" }
