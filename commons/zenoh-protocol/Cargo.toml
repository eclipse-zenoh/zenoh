[package]
name = "zenoh-protocol"
version = "0.6.0-dev.0"
repository = "https://github.com/eclipse-zenoh/zenoh"
homepage = "http://zenoh.io"
authors = [
	"kydos <angelo@icorsaro.net>",
	"Julien Enoch <julien@enoch.fr>",
	"Olivier HÃ©cart <olivier.hecart@zettascale.tech>",
	"Luca Cominardi <luca.cominardi@zettascale.tech>",
	"Pierre Avital <pierre.avital@zettascale.tech>",
]
edition = "2018"
license = " EPL-2.0 OR Apache-2.0"
categories = ["network-programming"]
description = "Internal crate for zenoh."

[features]
shared-memory = ["zenoh-buffers/shared-memory"]
complete_n = ["zenoh-protocol-core/complete_n"]

[dependencies]
zenoh-core = { path = "../zenoh-core/" }

zenoh-protocol-core = { path = "../zenoh-protocol-core/" }
zenoh-buffers = { path = "../zenoh-buffers/" }

log = "0.4.17"
uhlc = "0.5.1"

[dev-dependencies]
rand = "0.8.5"
uuid = { version = "1.1.2", features = ["v4"] }
criterion = "0.4.0"


[[bench]]
name = "codec_bench"
harness = false

[[bench]]
name = "rwbuf_bench"
harness = false

[[bench]]
name = "data_creation"
harness = false

[[bench]]
name = "frame_codec"
harness = false

[[bench]]
name = "tables_bench"
harness = false
