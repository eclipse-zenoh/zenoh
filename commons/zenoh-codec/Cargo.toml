[package]
rust-version = { workspace = true }
name = "zenoh-codec"
version = { workspace = true }
repository = { workspace = true }
homepage = { workspace = true }
authors = [
	"kydos <angelo@icorsaro.net>",
	"Luca Cominardi <luca.cominardi@zettascale.tech>",
	"Pierre Avital <pierre.avital@zettascale.tech>",
]
edition = { workspace = true }
license = { workspace = true }
categories = { workspace = true }
description = "Internal crate for zenoh."
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["std"]
std = [
    "log",
    "serde/std",
    "uhlc/std",
    "zenoh-protocol/std"
]
shared-memory = [
    "std",
    "zenoh-shm",
    "zenoh-protocol/shared-memory"
]
complete_n = ["zenoh-protocol/complete_n"]

[dependencies]
log = { workspace = true, optional = true }
serde = { workspace = true, features = ["alloc"] }
uhlc = { workspace = true }
zenoh-buffers = { workspace = true, default-features = false }
zenoh-protocol = { workspace = true }
zenoh-shm = { workspace = true, optional = true }

# INFO: May cause problems when testing no_std stuff. Check this tool: https://docs.rs/crate/cargo-no-dev-deps/0.1.0
[dev-dependencies]
criterion = { workspace = true }
env_logger = { workspace = true }
rand = { workspace = true, features = ["default"] }
uuid = { workspace = true, features = ["default"] }
zenoh-protocol = { workspace = true, features = ["test"] }

[[bench]]
name = "codec"
harness = false
