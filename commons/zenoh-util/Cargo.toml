[package]
rust-version = "1.62.1"
name = "zenoh-util"
version = "0.6.0-dev.0"
repository = "https://github.com/eclipse-zenoh/zenoh"
homepage = "http://zenoh.io"
authors = [
    "kydos <angelo@icorsaro.net>",
    "Luca Cominardi <luca.cominardi@zettascale.tech>",
    "Pierre Avital <pierre.avital@zettascale.tech>",
]
edition = "2018"
license = " EPL-2.0 OR Apache-2.0"
categories = ["network-programming"]
description = "Internal crate for zenoh."
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
compat = [
    "zenoh-cfg-properties",
    "zenoh-crypto",
    "zenoh-sync",
    "zenoh-collections",
]
default = ["compat"]
[badges]
maintenance = { status = "actively-developed" }

[dependencies]
async-std = { version = "=1.12.0" }
clap = "3.2.22"
futures = "0.3.24"
hex = "0.4.3"
home = "0.5.3"
humantime = "2.1.0"
lazy_static = "1.4.0"
libloading = "0.7.3"
log = "0.4.17"
shellexpand = "2.1.2"
zenoh-cfg-properties = { path = "../zenoh-cfg-properties", optional = true }
zenoh-collections = { path = "../zenoh-collections/", optional = true }
zenoh-core = { path = "../zenoh-core" }
zenoh-crypto = { path = "../zenoh-crypto/", optional = true }
zenoh-sync = { path = "../zenoh-sync/", optional = true }

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3.9", features = ["iphlpapi"] }

[target.'cfg(unix)'.dependencies]
libc = "0.2.133"
pnet = "0.31.0"
pnet_datalink = "0.31.0"
