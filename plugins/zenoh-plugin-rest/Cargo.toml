[package]
name = "zenoh-plugin-rest"
version = "0.5.0-dev"
repository = "https://github.com/eclipse-zenoh/zenoh"
homepage = "http://zenoh.io"
authors = [
    "kydos <angelo@icorsaro.net>",
    "Julien Enoch <julien@enoch.fr>",
    "Olivier HÃ©cart <olivier.hecart@adlinktech.com>",
    "Luca Cominardi <luca.cominardi@adlinktech.com>",
]
edition = "2018"
license = " EPL-2.0 OR Apache-2.0"
categories = ["network-programming"]
description = "The zenoh REST plugin"

[features]
no_mangle = ["zenoh-plugin-trait/no_mangle"]
default = ["no_mangle"]


[lib]
name = "zplugin_rest"
crate-type = ["cdylib", "rlib"]


[dependencies]
zenoh = { path="../../zenoh" }
zenoh-plugin-trait = { path="../zenoh-plugin-trait", default=false }
async-std = "=1.9.0"
flume = "0.10.5"
futures = "0.3.12"
http-types = "2.10.0"
tide = "0.16.0"
serde_json = "1.0"
base64 = "0.13.0"
clap = "2"
log = "0.4"
env_logger = "0.8.2"

[[example]]
name = "zn_serve_sse"
path = "examples/zenoh-net/zn_serve_sse.rs"

[package.metadata.deb]
name = "zenoh-plugin-rest"
maintainer = "zenoh-dev@eclipse.org"
copyright = "2017, 2020 ADLINK Technology Inc."
section = "net"
license-file = ["../../LICENSE", "0"]
depends = "zenohd (=0.5.0-dev)"
