[package]
rust-version = { workspace = true }
name = "zenoh-plugin-rest"
version = { workspace = true }
repository = { workspace = true }
homepage = { workspace = true }
authors = { workspace = true }
edition = { workspace = true }
license = { workspace = true }
categories = ["network-programming", "web-programming::http-server"]
description = "The zenoh REST plugin"

[features]
default = ["no_mangle"]
no_mangle = ["zenoh-plugin-trait/no_mangle"]

[lib]
name = "zenoh_plugin_rest"
crate-type = ["cdylib", "rlib"]

[dependencies]
anyhow = { workspace = true, features = ["default"] }
async-std = { workspace = true, features = ["default"] }
base64 = { workspace = true }
clap = { workspace = true }
env_logger = { workspace = true }
flume = { workspace = true }
futures = { workspace = true }
git-version = { workspace = true }
http-types = { workspace = true }
lazy_static = { workspace = true }
log = { workspace = true }
schemars = { workspace = true }
serde = { workspace = true, features = ["default"] }
serde_json = { workspace = true }
tide = { workspace = true }
zenoh = { workspace = true, features = ["unstable"] }
zenoh-plugin-trait = { workspace = true }
zenoh-result = { workspace = true }
zenoh-util = { workspace = true }

[build-dependencies]
rustc_version = { workspace = true }
schemars = { workspace = true }
serde = { workspace = true, features = ["default"] }
serde_json = { workspace = true }
jsonschema = { workspace = true }

[[example]]
name = "z_serve_sse"
path = "examples/z_serve_sse.rs"

[package.metadata.deb]
name = "zenoh-plugin-rest"
maintainer = "zenoh-dev@eclipse.org"
copyright = "2022 ZettaScale Technology"
section = "net"
license-file = ["../../LICENSE", "0"]
depends = "zenohd (=0.11.0-dev)"
