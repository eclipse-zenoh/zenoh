[package]
name = "zenoh-plugin-rest"
version = "0.6.0-dev.0"
repository = "https://github.com/eclipse-zenoh/zenoh"
homepage = "http://zenoh.io"
authors = [
    "kydos <angelo@icorsaro.net>",
    "Julien Enoch <julien@enoch.fr>",
    "Olivier HÃ©cart <olivier.hecart@zettascale.tech>",
    "Luca Cominardi <luca.cominardi@zettascale.tech>",
    "Pierre Avital <pierre.avital@zettascale.tech>",
]
edition = "2018"
license = " EPL-2.0 OR Apache-2.0"
categories = ["network-programming"]
description = "The zenoh REST plugin"

[features]
no_mangle = ["zenoh-plugin-trait/no_mangle"]
default = ["no_mangle"]


[lib]
name = "zplugin_rest"
crate-type = ["cdylib", "rlib"]


[dependencies]
anyhow = "1.0.57"
async-std = "=1.12.0"
base64 = "0.13.0"
clap = "3.2.10"
env_logger = "0.9.0"
flume = "0.10.5"
futures = "0.3.12"
git-version = "0.3.5"
http-types = "2.10.0"
log = "0.4"
serde = "1.0"
serde_json = "1.0"
tide = "0.16.0"
zenoh = { path = "../../zenoh" }
zenoh-util = { path = "../../commons/zenoh-util/" }
zenoh-core = { path = "../../commons/zenoh-core/" }
zenoh-plugin-trait = { path = "../zenoh-plugin-trait", default-features = false }

[[example]]
name = "z_serve_sse"
path = "examples/z_serve_sse.rs"

[package.metadata.deb]
name = "zenoh-plugin-rest"
maintainer = "zenoh-dev@eclipse.org"
copyright = "2022 ZettaScale Technology"
section = "net"
license-file = ["../../LICENSE", "0"]
depends = "zenohd (=0.6.0~dev.0)"
