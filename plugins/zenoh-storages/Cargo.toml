zenoh_backend_traits = { version = "0.5.0-beta.5", path = "../../backends/traits" }
async-trait = "0.1"
futures = "0.3.12"
libloading = "0.6.7"
clap = "2"
log = "0.4"
env_logger = "0.8.2"
lazy_static = "1.4.0"

[package.metadata.deb]
name = "zenoh-storages"
maintainer = "zenoh-dev@eclipse.org"
copyright = "2017, 2020 ADLINK Technology Inc."
section = "net"
