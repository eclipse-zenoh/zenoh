[package]
name = "zplugin-example"
version = "0.5.0-beta.4"
authors = ["kydos <angelo@icorsaro.net>",
           "Julien Enoch <julien@enoch.fr>",
           "Olivier HÃ©cart <olivier.hecart@adlinktech.com>",
		   "Luca Cominardi <luca.cominardi@adlinktech.com>"]
edition = "2018"

# NOTE: as this library name doesn't start with 'zplugin_' prefix
#       it won't be loaded automatically by zenod.
#       To make zenohd load it, use the "-P <path_to_lib>" option. 
[lib]
name = "plugin_example"
crate-type = ["cdylib"]


[dependencies]
zenoh = { version = "0.5.0-beta.4", path = "../../zenoh" }
zenoh-router = { version = "0.5.0-beta.4", path = "../../zenoh-router" }
futures = "0.3.5"
clap = "2"
log = "0.4"
env_logger = "0.7.1"

[dependencies.async-std]
version = "=1.6.5"
