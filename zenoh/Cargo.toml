[package]
name = "zenoh"
version = "0.5.0-beta.5"
repository = "https://github.com/eclipse-zenoh/zenoh"
homepage = "http://zenoh.io"
authors = ["kydos <angelo@icorsaro.net>",
           "Julien Enoch <julien@enoch.fr>",
           "Olivier HÃ©cart <olivier.hecart@adlinktech.com>",
		   "Luca Cominardi <luca.cominardi@adlinktech.com>"]
edition = "2018"
license = " EPL-2.0 OR Apache-2.0"
categories = ["network-programming"]
description = "Zenoh: Zero Overhead Pub/sub, Store/Query and Compute."
readme = "../README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[badges]
maintenance = { status = "actively-developed" }

[features]
tcp = []
udp = []
zero-copy = []
default = ["tcp", "udp", "zero-copy"]

[dependencies]
async-trait = "0.1.38"
futures = "0.3.5"
pin-project-lite = "0.1.7"
rand = "0.7.3"
regex = "1"
log = "0.4"
lazy_static = "1.4.0"
serde_json = "1.0"
hex = "0.4.2"
git-version = "0.3.4"
zenoh-protocol = { version = "0.5.0-beta.5", path = "../zenoh-protocol" }
zenoh-router = { version = "0.5.0-beta.5", path = "../zenoh-router" }
zenoh-util = { version = "0.5.0-beta.5", path = "../zenoh-util" }

[dependencies.async-std]
version = "=1.6.5"
features = ["unstable", "attributes"]

[dev-dependencies]
clap = "2.33"
env_logger = "0.7.1"

