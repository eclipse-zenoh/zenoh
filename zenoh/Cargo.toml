[package]
name = "zenoh"
version = "0.5.0-beta.8"
repository = "https://github.com/eclipse-zenoh/zenoh"
homepage = "http://zenoh.io"
authors = ["kydos <angelo@icorsaro.net>",
           "Julien Enoch <julien@enoch.fr>",
           "Olivier HÃ©cart <olivier.hecart@adlinktech.com>",
		   "Luca Cominardi <luca.cominardi@adlinktech.com>"]
edition = "2018"
license = " EPL-2.0 OR Apache-2.0"
categories = ["network-programming"]
description = "Zenoh: Zero Overhead Pub/sub, Store/Query and Compute."
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[badges]
maintenance = { status = "actively-developed" }

[features]
transport_tcp = []
transport_tls = ["async-rustls"]
transport_udp = []
transport_unixsock-stream = ["nix"]
zero-copy = []
default = ["zero-copy", "transport_tcp", "transport_udp", "transport_tls", "transport_unixsock-stream"]

[dependencies]
zenoh-util = { version = "0.5.0-beta.8", path = "../zenoh-util" }
async-rustls = { version = "=0.2.0", optional = true }
async-std = { version = "=1.9.0", features = ["attributes", "unstable"] }
async-trait = "0.1.42"
bincode = "1.3.1"
clap = "2"
env_logger = "0.8.2"
futures = "0.3.12"
pin-project-lite = "0.2.4"
rand = "0.8.3"
regex = "1"
lazy_static = "1.4.0"
libloading = "0.6.7"
petgraph = "0.5.1"
serde_json = "1.0"
hex = "0.4.2"
http-types = "2.10.0"
git-version = "0.3.4"
base64 = "0.13.0"
log = "0.4"
nix = { version = "0.19.1", optional = true }
serde = "1.0.123"
shared_memory = "0.11.4"
socket2 = "0.3.19"
uhlc = "0.2.1"
uuid = { version = "0.8.2", features = ["v4"] }
vec_map = "0.8.2"

[dev-dependencies]
clap = "2.33"
criterion = "0.3.4"

[build-dependencies]
rustc_version = "0.3"

[[bin]]
name = "zenohd"
test = false
bench = false

[package.metadata.deb]
name = "zenohd"
maintainer = "zenoh-dev@eclipse.org"
copyright = "2017, 2020 ADLINK Technology Inc."
section = "net"
license-file = ["../LICENSE", "0"]

