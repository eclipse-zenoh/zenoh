[package]
name = "zenoh"
version = "0.6.0-dev.0"
repository = "https://github.com/eclipse-zenoh/zenoh"
homepage = "http://zenoh.io"
authors = [
    "kydos <angelo@icorsaro.net>",
    "Julien Enoch <julien@enoch.fr>",
    "Olivier HÃ©cart <olivier.hecart@zettascale.tech>",
    "Luca Cominardi <luca.cominardi@zettascale.tech>",
    "Pierre Avital <pierre.avital@zettascale.tech>",
]
edition = "2018"
license = " EPL-2.0 OR Apache-2.0"
categories = ["network-programming"]
description = "Zenoh: Zero Overhead Pub/sub, Store/Query and Compute."
readme = "../README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[badges]
maintenance = { status = "actively-developed" }

[features]
auth_pubkey = ["zenoh-transport/auth_pubkey"]
auth_usrpwd = ["zenoh-transport/auth_usrpwd"]
complete_n = ["zenoh-protocol-core/complete_n", "zenoh-protocol/complete_n"]
shared-memory = [
    "zenoh-buffers/shared-memory",
    "zenoh-protocol/shared-memory",
    "zenoh-transport/shared-memory",
]
stats = ["zenoh-transport/stats"]
transport_quic = ["zenoh-transport/transport_quic"]
transport_tcp = ["zenoh-transport/transport_tcp"]
transport_tls = ["zenoh-transport/transport_tls"]
transport_udp = ["zenoh-transport/transport_udp"]
transport_unixsock-stream = ["zenoh-transport/transport_unixsock-stream"]
transport_serial = ["zenoh-transport/transport_serial"]
transport_ws = ["zenoh-transport/transport_ws"]
default = [
    "auth_pubkey",
    "auth_usrpwd",
    "shared-memory",
    "transport_quic",
    "transport_tcp",
    "transport_tls",
    "transport_udp",
    "transport_unixsock-stream",
]

[dependencies]
zenoh-core = { path = "../commons/zenoh-core/" }
zenoh-crypto = { path = "../commons/zenoh-crypto/" }
zenoh-cfg-properties = { path = "../commons/zenoh-cfg-properties/" }
zenoh-collections = { path = "../commons/zenoh-collections/" }
zenoh-sync = { path = "../commons/zenoh-sync/" }
zenoh-util = { path = "../commons/zenoh-util" }
zenoh-buffers = { path = "../commons/zenoh-buffers/" }
zenoh-config = { path = "../commons/zenoh-config/" }
zenoh-protocol-core = { path = "../commons/zenoh-protocol-core/" }
zenoh-protocol = { path = "../commons/zenoh-protocol/" }

zenoh-link = { path = "../io/zenoh-link/" }
zenoh-transport = { path = "../io/zenoh-transport/" }

zenoh-plugin-trait = { path = "../plugins/zenoh-plugin-trait", default-features = false }

async-global-executor = "2.0.2"
async-std = { version = "=1.12.0", default-features = false, features = [
    "attributes",
] }
async-trait = "0.1.42"
base64 = "0.13.0"
env_logger = "0.9.0"
event-listener = "2.5.1"
form_urlencoded = "1.0.1"
futures = "0.3.12"
flume = "0.10.5"
git-version = "0.3.4"
hex = "0.4.2"
lazy_static = "1.4.0"
log = "0.4"
ordered-float = "3.0.0"
petgraph = "0.6.0"
rand = "0.8.3"
regex = "1"
serde_json = "1.0"
serde = "1.0.123"
socket2 = "0.4.0"
stop-token = "0.7.0"
uhlc = "0.5.0"
uuid = { version = "1.1.2", features = ["v4"] }
vec_map = "0.8.2"

[dev-dependencies]
criterion = "0.3.4"

[build-dependencies]
rustc_version = "0.4.0"

[lib]
name = "zenoh"

[[bench]]
name = "codec_bench"
harness = false

[[bench]]
name = "rwbuf_bench"
harness = false

[[bench]]
name = "data_creation"
harness = false

[[bench]]
name = "frame_codec"
harness = false

[[bench]]
name = "tables_bench"
harness = false
